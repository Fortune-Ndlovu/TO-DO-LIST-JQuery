<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fortune Ndlovu - TO DO LIST 2022</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <script src="libs/jquery-3.6.0.js"></script>
  <script src="libs/annyang.min.js"></script>
</head>

<body>
  <!-- top search bar section Start-->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo">
            <a href="#"><img src="images/activity.ico" height="50" width="50" alt="Company Logo" /><span
                class="to-do">To-Do</span></a>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form">
            <i class="fa fa-search"></i><input type="search" id="search-bar" class="form-control form-input"
              placeholder="Search.." />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="icon">
            <a href="default.asp" target="_blank"><i class="bi bi-person-circle">Login</i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <hr />
  <br /><br />
  <!-- top search bar section End-->

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 id="heading">TO-DO LIST</h1>
        <!--title TO-DO LIST-->
      </div>
    </div>
  </div>
  <br /><br />

  <!-- form input section Start-->
  <div class="container">
    <div class="row">
      <form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="theTaskDescription">Task Decription</label>
            <input type="text" name="theTaskDescription" class="form-control" id="theTaskDescription"
              placeholder="Enter task decription" />
          </div>
          <br />
          <div class="form-group">
            <label for="thePriority">Priority</label>
            <input type="text" name="thePriority" class="form-control" id="thePriority" placeholder="High" />
          </div>
          <br />
          <div class="form-group">
            <label for="theStatus">Status</label>
            <input type="text" name="theStatus" class="form-control" id="theStatus" placeholder="In Progress" />
          </div>
          <br />
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="theStartDate">Start Date</label>
            <input type="date" name="theStartDate" class="form-control" id="theStartDate" />
          </div>
          <br />
          <div class="form-group">
            <label for="theEndDate">End Date</label>
            <input type="date" name="theEndDate" class="form-control" id="theEndDate" />
          </div>
          <br /><br />
          <div class="btn">
            <button type="submit" id="theSubmitButton" class="btn btn-success">
              <b>Submit</b>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- form input section End-->
  <br /><br />

  <!-- table section Start -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="thetable" class="table table-bordered data-table">
          <thead id="theTableHead">
            <th>Task</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th width="200px">Action</th>
          </thead>
          <tbody id="theTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- table section End -->
</body>
<script src="script.js" defer></script>

</html>
